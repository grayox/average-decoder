<head>
    <title id='Description'>In this example the Grid is bound to a Remote Data.</title>

<!--<link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxmenu.js"></script>

    <script type="text/javascript" src="../../jqwidgets/jqxgrid.columnsresize.js"></script> 
    <script type="text/javascript" src="../../scripts/gettheme.js"></script>
 --><script type="text/javascript">
        $(document).ready(function () {
            var theme = "bootstrap"/*getDemoTheme()*/;
            // prepare the data
            var source = {
					datatype   : "jsonp"
				,	url		   : "http://ws.geonames.org/searchJSON"
			//	,	url		   : "https://script.google.com/macros/s/AKfycbzA3zsWtAil519GqQRmRmfYckmWVWhWmC0XHCL2iNmFmObfyViO/exec?k=i2k7yas4a0t32cxw42v6" // This row does not work because jqWidgets function does not follow the redirect from Google Apps Script content service. Trying workaround via jQuery $.getJSON() // Update: Incorrect. The problem was that I did not use the correct callback function label. I was using "jsoncallback." I should have been using "callback."
				,   datafields : [
						{ name : 'countryName'   , type : 'string' }
					,   { name : 'name'          , type : 'string' }
					,   { name : 'population'    , type : 'float'  }
					,   { name : 'continentCode' , type : 'string' }
					]
				,	data	   : {
						featureClass : "P"
					,	style        : "full"
					,	maxRows      : 50
					}
				};
            var dataAdapter = new $.jqx.dataAdapter(source);
            $("#jqxgrid").jqxGrid({
					source			:	dataAdapter
				,   theme			:	theme
				,	width			:	670
				, 	pagesize		:	10
				,   selectionmode	:	'singlerow'
				,   columnsresize	:	true			
                ,	showfilterrow	:	true
                ,	filterable		:	true
				,   pageable 		:	true
				,   autoheight		:	true
				,   sortable		:	true
				,   altrows			:	true
				,   enabletooltips	:	true
				,   editable		:	true			
				,   columns			:	[
						{ text : 'Country Name'	  , datafield : 'countryName'	, width    : 200 					 }
					,	{ text : 'City'		      , datafield : 'name'			, width    : 170 					 }
					,	{ text : 'Population'	  , datafield : 'population'	, width    : 170 , cellsformat : 'f' }
					,	{ text : 'Continent Code' , datafield : 'continentCode'	, minwidth : 110 					 }
					]
            });
        });
    </script>
</head>
<body class='default'><div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;"><div id="jqxgrid"></div></div></body>
