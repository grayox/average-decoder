<!DOCTYPE html><html lang="en" class="fuelux"><!-- Reference: https://gist.github.com/interactivellama/abb3ca7f23d8b47cb1ee#file-fuel-ux-3-script-tags-public-folder-html -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel UX Basic Template (Globals)</title>
    <!-- CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//www.fuelcdn.com/fuelux/3.6.3/css/fuelux.min.css" rel="stylesheet">
</head>
<body>
    <!-- Radio button example -->
	<label class="radio-custom radio-inline" data-initialize="radio" id="myCustomRadio5">
		<input class="sr-only" name="radioEx2" type="radio" value="option1"                      >
		1
	</label>
	<label class="radio-custom radio-inline" data-initialize="radio" id="myCustomRadio6">
		<input class="sr-only" name="radioEx2" type="radio" value="option2" checked="checked"    >
		2
	</label>
	<label class="radio-custom radio-inline" data-initialize="radio" id="myCustomRadio7">
		<input class="sr-only" name="radioEx2" type="radio" value="option3" xdisabled="disabled" >
		3
	</label>
    <!-- Checkbox example -->
    <div class="checkbox">
        <label class="checkbox-custom" data-initialize="checkbox">
            <input class="sr-only" data-toggle="#hereKittyKitty" type="checkbox" value="option1">
			<span class="checkbox-label">I love kittens!</span>
		</label>
    </div>
    <div id="hereKittyKitty" class="alert bg-info">Great. Meow, too!</div>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Fuel UX 3.1 controls -- >
    <script src="/vendor/fuelux/js/checkbox.js"></script>
    <script src="/vendor/fuelux/js/combobox.js"></script>
    <script src="/vendor/fuelux/js/datepicker.js"></script>
    <script src="/vendor/fuelux/js/dropdown-autoflip.js"></script>
    <script src="/vendor/fuelux/js/loader.js"></script>
    <script src="/vendor/fuelux/js/radio.js"></script>
    <script src="/vendor/fuelux/js/search.js"></script>
    <script src="/vendor/fuelux/js/selectlist.js"></script>
    <script src="/vendor/fuelux/js/spinbox.js"></script>
    <script src="/vendor/fuelux/js/tree.js"></script>
    <script src="/vendor/fuelux/js/wizard.js"></script>
    <!--  Fuel UX controls with dependencies on other Fuel UX controls -- >
    <script src="/vendor/fuelux/js/infinite-scroll.js"></script>
    <script src="/vendor/fuelux/js/pillbox.js"></script>
    <script src="/vendor/fuelux/js/repeater.js"></script>
    <script src="/vendor/fuelux/js/repeater-list.js"></script>
    <script src="/vendor/fuelux/js/repeater-thumbnail.js"></script>
    <script src="/vendor/fuelux/js/scheduler.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//www.fuelcdn.com/fuelux/3.6.3/js/fuelux.min.js"></script>
</body>

</html>
